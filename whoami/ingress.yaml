kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: whoami
  annotations:

spec:
  rules:
    - host: web.default.hideout.youngandhungry.org
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: whoami
                port:
                  number: 80